  root = json;
  update();
  closeAll();
})

function closeAll(){
  function closeChildren(node){
    if(node.children) node.children.forEach(closeChildren);
    else
      return;
    node._children = node.children;
    node.children = null;
  }
  closeChildren(root);
}

function checkKey(e) {

    e = e || window.event;

        // P

          $('#paused1').text("enabled");
          $('#paused2').text("");

          update();

          $('#paused2').text("disabled");

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}



// Returns a list of all nodes under the root.
function flatten(root) {
  var i = 0, depth=0;
  var nodes = [];

  function recurse(node, deep) {
    if (node.children) node.children.forEach(function (node){recurse(node, deep+1)});
    if (!node.id) node.id = i++;
    node.depth = deep;
    nodes.push(node);
  }

  recurse(root, depth);
  return nodes;
}

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
